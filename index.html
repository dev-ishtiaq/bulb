<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .onOff input {
            padding: 5px 30px;
            background: #0672d1;
            border: none;
            color: aliceblue;
            font-size: 1.1rem;
            border-radius: 5px; 
        }
        
    </style>
</head>
<body>
    <div class="onOff">
        <input type="button" onclick="on()" value="on"> 
    <img id="bulb" src="bulb off.png" alt="">
    <input type="button" onclick="off()" value="off">
</div>
    <script>
        function on() {
            document.getElementById("bulb").src = "bulb on.png";
        }
        function off() {
            document.getElementById("bulb").src = "bulb off.png";
        }
    </script>
</body>
</html>
